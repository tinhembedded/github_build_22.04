# This is a basic workflow to help you get started with Actions



name: CI


# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]


  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:


# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  run_uhmi:
    runs-on: self-hosted
    steps:
      # Runs a single command using the runners shell
      - name: Run a test
        id: run
        run: |
            sudo modprobe virtio-lo
            sudo modprobe virtio_gpu
            rvgpu-renderer -b 1920x1080@0,0 -p 55667 &
            export XDG_RUNTIME_DIR=/run/user/0           
            sudo rvgpu-proxy -s 1920x1080@0,0 -n 127.0.0.1:55667 &
            sleep 0.5
            sudo LD_LIBRARY_PATH=/usr/lib/mesa-virtio glmark2-es2-drm --device-path=/dev/dri/card1 -s 1920x1080 --visual-config red=8
            sleep 0.5
            #trap "sudo pkill rvgpu-proxy; sudo pkill rvgpu-renderer" 2
            
      - name: destroy test
        timeout-minutes: 1
        if: ${{ always() }}
        env:
          OUTCOME: ${{ steps.run.outcome }}
        run: |  
          sudo pkill rvgpu-proxy        
          sudo pkill rvgpu-renderer
          sudo rmmod virtio_gpu
          sudo rmmod virtio-lo
                   
